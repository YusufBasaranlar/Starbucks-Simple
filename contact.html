<!DOCTYPE html>
<html lang="tr" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Starbucks Türkiye</title>
  </head>
  <body class="h-100 d-flex flex-column">
    <nav class="navbar navbar-expand-md navbar-color">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img
            src="https://www.starbucks.com.tr/static/img/logo-sb-rewards.png"
            width="100em"
            alt=""
          />
        </a>
        <ul class="navbar-nav me-auto navbar-dark">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="menu.html" class="nav-link">Menüler</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link active">Sicak İçeçekler</a>
          </li>
        </ul>
        <div class="row g-1">
          <div class="col-10">
            <input
              type="text"
              class="form-control"
              placeholder="Ne İstersiniz ?"
            />
          </div>
          <div class="col-2">
            <button class="btn bg-white">
              <i class="fa-sharp fa-solid fa-mug-saucer"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div
        style="
          width: 100%;
          height: 1rem;
          background-color: white;
          box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        "
      ></div>
      <div class="container my-4">
        <div class="row g-2">
          <h2 class="my-3" style="color: white">
            <i class="fa-sharp fa-solid fa-phone"></i> Bize Ulaşın
          </h2>
          <div class="col-6">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2648.765909863098!2d27.25883532774029!3d37.86189866108178!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14bea93181536f27%3A0xe5f72bf1486984ca!2sStarbucks%20Sahil!5e0!3m2!1str!2str!4v1666660637177!5m2!1str!2str"
              width="550"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="col-6 my-4">
            <form
              class="row g-3 blog1 border border-white border-5 rounded"
              style="color: white"
            >
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">İsim</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="Ali"
                />
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Soy İsim</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputPassword4"
                  placeholder="Geçmez"
                />
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Adres</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="1234 Florya"
                />
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Adres 2</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress2"
                  placeholder="Tercihen !"
                />
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">Şehir</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputCity"
                  placeholder="İstanbul"
                />
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">Ülke</label>
                <select id="inputState" class="form-select">
                  <option selected>Yaşadığım Ülke...</option>
                  <option>Amerika</option>
                  <option>İngiltere</option>
                  <option>Türkiye</option>
                  <option>Almanya</option>
                  <option>Güney Kore</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Posta Kodu</label>
                <input type="text" class="form-control" id="inputZip" />
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label" for="gridCheck">
                    Tüm Şartları Kabul Ediyorum
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-danger">Gönder</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-5 btn-sty mt-auto">
      <div class="container text-center">
        <span
          ><small>Site Tasarımcısı</small>
          <a href="https://www.instagram.com/yusufbasaranlar1/">
            <i class="fa-brands fa-instagram"></i> YusufBasaranlar1</a
          >
          <small>23 Ekim 2022</small></span
        >
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
